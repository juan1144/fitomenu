{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Eliminar Producto</h2>
    <p>¿Estás seguro de que quieres eliminar "{{ producto.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'admin_panel:lista_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
