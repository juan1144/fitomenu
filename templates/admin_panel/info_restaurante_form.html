{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">{{ page_title }}</h2>

    <form method="post" class="needs-validation">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre del restaurante</label>
            {{ form.nombre }}
        </div>

        <div class="mb-3">
            <label class="form-label">Eslogan</label>
            {{ form.eslogan }}
        </div>

        <div class="mb-3">
            <label class="form-label">Historia</label>
            {{ form.historia }}
        </div>

        <div class="mb-3">
          <label class="form-label">Ubicación</label>
          {{ form.ubicacion }}
        </div>

        <div class="mb-3">
          <label class="form-label">Facebook (URL)</label>
          {{ form.facebook_url }}
        </div>

        <div class="mb-3">
          <label class="form-label">Instagram (URL)</label>
          {{ form.instagram_url }}
        </div>


        <div class="mb-3">
            <label class="form-label">Iframe de ubicación (HTML)</label>
            {{ form.iframe_ubicacion }}
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}
