{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">{{ titulo }}</h2>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>

        <div class="mb-3">
            <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
            {{ form.precio }}
        </div>

        <div class="mb-3">
            <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen</label>
            {{ form.imagen }}
        </div>

        <div class="mb-3">
            <label for="{{ form.categoria.id_for_label }}" class="form-label">Categor√≠a</label>
            {{ form.categoria }}
        </div>

        <div class="mb-3 form-check">
            {{ form.disponible }}
            <label for="{{ form.disponible.id_for_label }}" class="form-check-label">Disponible</label>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'admin_panel:lista_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
