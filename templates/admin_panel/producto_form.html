{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">{{ titulo }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'admin_panel:lista_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
